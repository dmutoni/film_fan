name: film_fan
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_svg: ^1.0.3
  tab_indicator_styler: ^2.0.0
  lazy_load_scrollview: ^1.3.0
  responsive_grid_list: ^1.2.4
  equatable: ^2.0.3
  bloc: ^8.0.3
  movie_api:
    path: packages/movies/movie_api
  movie_repository: 
    path: packages/movies/movie_repository
  credits_repository: 
    path: packages/credits/credits_repository
  credits_api:
    path: packages/credits/credits_api
  flutter_bloc: ^8.0.1
  mocktail: ^0.3.0
  mockingjay: ^0.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/

  fonts:
    - family: NotoSans
      fonts:
        - asset: assets/fonts/NotoSans-Regular.ttf
        - asset: assets/fonts/NotoSans-Italic.ttf
          style: italic
        - asset: assets/fonts/NotoSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/NotoSans-BoldItalic.ttf
          weight: 700
  
